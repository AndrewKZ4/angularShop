<button class="btn btn-outline-dark mt-3" routerLink="/products">Back</button>
<h1> {{product.model}}</h1>
<div class="row">
  <div class="col-4">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h4>Описание</h4>
        <p class="card-text">{{product.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Тип товара: {{product.productType}}</li>
        <li class="list-group-item">Вендор: {{product.vendor}}</li>
        <li class="list-group-item">Цена: {{product.price}}</li>
        <li class="list-group-item">На складе: {{product.count}}</li>
      </ul>

    </div>
  </div>
  <div class="col-8">
    <img src="{{product.img}}" class="img-fluid" alt="Responsive image">
  </div>


</div>
